name: paymaya_dev_login
description: A package for implementing a login screen for devs only for debugging
version: 1.0.0

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ^3.7.3

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.1
  freezed_annotation: 2.4.1
  # dio: 5.3.2
  get_it: 7.6.0
  injectable: 2.1.2
  shared_preferences: 2.2.0

  network:
    path: ../../Shared/network
  local_storage_use_cases:
    path: ../../UseCases/local_storage_use_cases
  shared_states:
    path: ../../Shared/shared_states
  shared_models:
    path: ../../Shared/shared_models
  di:
    path: ../../Shared/di

dev_dependencies:
  build_runner: 2.2.1
  flutter_test:
    sdk: flutter
  freezed: 2.1.0
  injectable_generator: 2.1.4

flutter:
  uses-material-design: true
